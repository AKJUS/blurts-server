name: Lint

on: [push]

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.9.x'
      - run: npm ci
      - run: npm run build-glean
      - run: cp .env-dist .env
      # Mirror old linter from CircleCI, verifies that linter succeeds
      - run: npm run lint
